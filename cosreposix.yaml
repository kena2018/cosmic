apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosprosix-cosmicgway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cosprosix-cosmicgway
  template:
    metadata:
      annotations:
        redeploy: 'true'
      labels:
        app: cosprosix-cosmicgway
    spec:
      containers:
      - image: 672072155362.dkr.ecr.us-west-2.amazonaws.com/cosreposix:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/welcome
            port: 9000
          initialDelaySeconds: 180
          periodSeconds: 5
        name: cosmiccontainer
        ports:
        - containerPort: 9000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: cosmicgway-service
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: cosprosix-cosmicgway
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: 'true'
  name: my-aws-ingress-class
spec:
  controller: ingress.k8s.aws/alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-path: /api/v1/welcome
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/load-balancer-name: cosprosix-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-00d99778fd20b6243, subnet-05625dea9fcfc83f7
    alb.ingress.kubernetes.io/success-codes: 200-404
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  labels:
    app: app-cosprosix
  name: ingress-cosprosix
spec:
  defaultBackend:
    service:
      name: cosmicgway-service
      port:
        number: 9000
  ingressClassName: my-aws-ingress-class
